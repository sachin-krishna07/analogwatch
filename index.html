<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog watch</title>
</head>
<body>
    <div class="container">
        <div class="big-box">
            <h1>Analog Watch</h1>
            <div class="box">
                <div class="s-box">
                    <p>hours</p>
                    <h2 class="hours time"></h2></div>
                <div class="s-box">
                    <p>minutes</p>
                    <h2 class="minutes time"></h2></div>
                <div class="s-box">
                    <p>Second</p>
                    <h2 class="second time"></h2></div>
            </div>
            <div class="box-2">
                <h3 class="Day"></h3>
            </div>
        </div>
    </div>
    


<!-- ................script file .................. -->

    <script src="script.js"></script>
</body>
</html>
